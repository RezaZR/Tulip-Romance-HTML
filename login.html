<body>

    <header class="header-simple w-100 color-white">
        <div class="wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex justify-content-center">
                            <a href="index.html">
                                <img src="images/logo-main.jpg" alt="Tulip Romance Logo">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="content container-100" id="content">
        <section class="register">
            <div class="container">
                <div class="row centered-items">
                    <div class="d-flex centered-items">
                        <div class="col-6">
                            <img class="r-img w-100" src="http://via.placeholder.com/500x300" alt="">
                        </div>
                        <div class="col-6">
                            <div class="card shadow-outset-sm p-30">
                                <div class="card-title text-center">
                                    <h2>Login</h2>
                                    <p>Doesn't have any account?
                                        <a href="">
                                            <span class="color-red">Register Here</span>
                                        </a>
                                    </p>
                                </div>
                                <div class="card-content">
                                    <form action="" method="" enctype="multipart/form-data" accept-charset="UTF-8">
                                        <div class="container">
                                            <div class="row">
                                                <div class="field">
                                                    <label for="email">Email</label>
                                                    <input class="input" id="email" name="email" type="text">
                                                </div>
                                                <div class="field">
                                                    <label for="password">Password</label>
                                                    <input class="input" id="password" name="password" type="password">
                                                </div>
                                                <div class="col-12">
                                                    <div class="d-flex justify-content-center">
                                                        <button class="btn btn-red" type="submit">Login</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
